    <section class="content">
        <div style="margin: 10px;">
            <h1>Tambah Data</h1>
        </div>

        <div class="form-add">
            <form action="">
                <label for="nim">NIM</label>
                <input type="text" name="nim" placeholder="NIM Mahasiswa">

                <label for="nim">Nama</label>
                <input type="text" name="nama" placeholder="Nama Mahasiswa">

                <label for="nim">Jenis Kelamin</label>
                <p class="check-container">
                    <input type="radio" name="radio" id="" checked="checked">
                    Laki-laki
                </p>
                <p class="check-container">
                    <input type="radio" name="radio" id="">
                    Perempuan
                </p>

                <label for="nim">Nilai</label>
                <input type="number" name="nilai" placeholder="Nilai">

                <label for="nim">Grade</label>
                <select name="grade" id="">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>

                <label for="nim">Prestasi</label>
                <p class="check-container">
                    <input type="checkbox" name="checkbox" id="" checked="checked">
                    Event Nasional
                </p>
                <p class="check-container">
                    <input type="checkbox" name="checkbox" id="">
                    Event International
                </p>

                <label for="nim">Tanggal</label>
                <input type="date" name="date">

                <label for="nim">Foto</label>
                <input type="file" name="foto">

                <label for="nim">Text Area</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>

                <input type="submit" value="Submit">

            </form>
        </div>
    </section>
